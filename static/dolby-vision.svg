<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="dolbyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="#000" rx="10"/>
  
  <!-- Dolby Vision text -->
  <text x="100" y="30" text-anchor="middle" fill="url(#dolbyGradient)" 
        font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">
    DOLBY VISION
  </text>
  
  <!-- Stylized cinema icon -->
  <g transform="translate(85, 45)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#dolbyGradient)" stroke-width="2"/>
    <circle cx="15" cy="15" r="6" fill="url(#dolbyGradient)" opacity="0.7"/>
    <path d="M10 10 L20 15 L10 20 Z" fill="url(#dolbyGradient)"/>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="85" text-anchor="middle" fill="#fff" 
        font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    CINEMA EXPERIENCE
  </text>
</svg>
