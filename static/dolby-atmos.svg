<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="atmosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="audioGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="#000" rx="10"/>
  
  <!-- Dolby Atmos text -->
  <text x="100" y="30" text-anchor="middle" fill="url(#atmosGradient)" 
        font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#audioGlow)">
    DOLBY ATMOS
  </text>
  
  <!-- Sound waves visualization -->
  <g transform="translate(70, 45)">
    <!-- Center speaker -->
    <rect x="25" y="10" width="10" height="15" fill="url(#atmosGradient)" rx="2"/>
    
    <!-- Sound waves -->
    <path d="M15 17.5 Q20 10 25 17.5 Q30 25 35 17.5 Q40 10 45 17.5" 
          fill="none" stroke="url(#atmosGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M10 17.5 Q17.5 5 25 17.5 Q32.5 30 40 17.5 Q47.5 5 50 17.5" 
          fill="none" stroke="url(#atmosGradient)" stroke-width="1.5" opacity="0.5"/>
    <path d="M5 17.5 Q15 0 25 17.5 Q35 35 45 17.5 Q55 0 55 17.5" 
          fill="none" stroke="url(#atmosGradient)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="85" text-anchor="middle" fill="#fff" 
        font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    IMMERSIVE AUDIO
  </text>
</svg>
